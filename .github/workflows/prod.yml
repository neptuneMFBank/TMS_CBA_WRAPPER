name: build_deploy_aks
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'Readme.md'
      - 'README.md'
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - '.editorconfig'
      - '.vscode/**'
      - '.idea/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Log in to ACR
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_REGISTRY }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build and Push Image
        run: |
          docker build -t ${{ secrets.ACR_REGISTRY }}/cba-wrapper:${{ github.sha }} .
          docker push ${{ secrets.ACR_REGISTRY }}/cba-wrapper:${{ github.sha }}

  update-helm:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Helm charts repository
        uses: actions/checkout@v3
        with:
          repository: NEPTUNE-MFB-CBA/pos-helmchart
          token: ${{ secrets.PAT_TOKEN }}
          ref: prod

      - name: Update image tag in values.yaml
        run: |
          sed -i 's|tag: .*|tag: "'"${{ github.sha }}"'"|' cbawrapper/values.yaml

      - name: Commit and push changes
        env:
          GIT_COMMITTER_NAME: "GitHub Actions"
          GIT_COMMITTER_EMAIL: "github-actions@github.com"
        run: |
          git config --global user.name "$GIT_COMMITTER_NAME"
          git config --global user.email "$GIT_COMMITTER_EMAIL"
          git add cbawrapper/values.yaml
          git commit -m "Update cba-wrapper image tag to ${{ github.sha }}" || echo "No changes to commit"
          git push origin prod || echo "No changes to push"
